<form [formGroup]="formGroup">
    <p-floatlabel variant="on">
        <p-inputnumber [inputId]="controlName" [formControlName]="controlName" mode="currency" currency="BRL" locale="pt-BR"
            class="input-mask"  fluid="true"/>

        <label [for]="controlName">{{ label }}</label>
    </p-floatlabel>

    <div *ngIf="isInvalid()" class="text-red-500 text-sm mt-1">
        Campo obrigatório ou inválido.
    </div>
</form>
