<form [formGroup]="formGroup" class="!w-full">
    <p-floatlabel variant="on">
        <p-password fluid="true" [formControlName]="controlName" [inputId]="label" toggleMask feedback="false"
            autocomplete="off" />
        <label [for]="label">{{ label }}</label>
    </p-floatlabel>
    <div *ngIf="isInvalid()" class="text-red-500 text-sm mt-1">
        {{this.getErrorMessage()}}
    </div>
</form>
